<!-- Key Content Links Section -->
<section id="key-content" class="container-section key-content">
  <div class="container">
    <div class="section-header text-center">
      <h2 class="section-heading">Resources</h2>
    </div>
    <div class="section-content">
      <div class="resource-cards-grid">
        {% for link in include.data %}
        <a class="resource-card" href="{{ link.href }}">
          <span class="resource-icon"><i data-lucide="{{ link.icon }}"></i></span>
          <span class="resource-label">{{ link.text }}</span>
        </a>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
